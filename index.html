<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <h1 class="title-header">Task List</h1>
            <button class="btn-add" onclick="openPopupAdd()"><img src="./public/images/plus-icon.svg" alt="icon add">
                <span class="btn-text">Add Task</span>
            </button>
        </div>
        <div class="list">
            <ul class="list-item">
                <li></li>
            </ul>
        </div>
        <div id="overlay" class="overlay"></div>
        <div class="pop-up pop-up-add " id="popup-add">
            <div class="form-container">
                <div class="header-form">
                    <p class="title-form">Add Task</p>
                    <button class="close" onclick="closePopup()">
                        <img src="./public/images/close-icon.svg" alt=" close button">
                    </button>
                </div>
                <p class="title-task-form">
                    Task
                </p>
                <div class="input-container">
                    <input type="text" class="input-add" onchange="inputChange(event)"
                        placeholder="Type your task here...">
                </div>
                <p class="title-task-form">
                    Priority
                </p>
                <div class="list-btn" onclick="">
                    <button class="btn-high " value="High" onclick="getBtnValue(this)">High</button>
                    <button class="btn-medium " value="Medium" onclick="getBtnValue(this)">Medium</button>
                    <button class="btn-low " value="Low" onclick="getBtnValue(this)">Low</button>
                </div>
                <div class="footer-form">
                    <button class="btn-add-form" onclick="newElement(event)" disabled>Add</button>
                </div>
            </div>
        </div>
        <div class=" pop-up pop-up-edit" id="popup-edit">
            <div class="form-container">
                <div class="header-form">
                    <p class="title-form">Edit Task</p>
                    <button class="close" onclick="closePopup()">
                        <img src="./public/images/close-icon.svg" alt=" close button">
                    </button>
                </div>
                <p class="title-task-form">
                    Task
                </p>
                <div class="input-container">
                    <input type="text" id="input-edit" class="input-add input-edit" placeholder="Type your task here..." value="">
                </div>
                <p class="title-task-form">
                    Priority
                </p>
                <div class="list-btn" onclick="">
                    <button class="btn-high btn-high-priority" value="High"
                        onclick="getBtnValueEdit(this)">High</button>
                    <button class="btn-medium btn-medium-priority" value="Medium"
                        onclick="getBtnValueEdit(this)">Medium</button>
                    <button class="btn-low btn-low-priority" value="Low" onclick="getBtnValueEdit(this)">Low</button>
                </div>
                <div class="footer-form">
                    <button class="btn-edit-form" onclick="editItem(event)">Edit</button>
                </div>
            </div>
        </div>
        <div class="pop-up pop-up-delete" id="popup-delete">
            <div class="form-container question">
                <p class="text-question"> Are you sure you want to delete this task? </p>
                <div class="group-btn">
                    <button class="btn-delete-form btn-edit-form" onclick="deleteItem(event)">Delete</button>
                    <button class="btn-cancel btn-edit-form" onclick="closePopup()">Cancel</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./src/js/main.js">

    </script>

</body>

</html>
